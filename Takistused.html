<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box position="-3.5 0.5 0" rotation="0 45 0" color="#ce0000" shadow></a-box>
      <a-box position="0 0.5 -1.5" rotation="0 45 0" color="#ce0000" shadow></a-box>
      <a-sphere position="-0.4 0.2 -5" radius="0.7" color="#ce0000" shadow></a-sphere>
      <a-cylinder position="2.7 0.5 -7" radius="1.1" height="1" color="#ce0000" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 60 0" width="15" height="4" color="#23720b" shadow></a-plane>
    </a-scene>
  </body>
</html>
