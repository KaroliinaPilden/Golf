<!doctype html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-camera position="0 0 0"></a-camera>
			<a-sky src="sky.jpg"></a-sky>
			<a-plane rotation="-90 0 0" height="100" width="100" color="#567d46"></a-plane>
			<a-entity>
				<a-box position="0 0 0" height="0.4" width="3" depth="10" color="#1e6b00" ></a-box>
				<a-box position="1.45 0.25 0" height="0.1" width="0.1" depth="10"></a-box>
				<a-box position="-1.45 0.25 0" height="0.1" width="0.1" depth="10"></a-box>
				<a-box rotation="0 90 0" position="0 0.25 4.95" height="0.1" width="0.1" depth="3"></a-box>
				<a-box rotation="0 90 0" position="0 0.25 -4.95" height="0.1" width="0.1" depth="3"></a-box>
				<a-cylinder position="0 0.2 -4" height="0.01" radius="0.1" color="#000"></a-cylinder>
			</a-entity>
			<a-entity position="0 1 0">
				<a-cylinder position="0 0 0" radius="0.03"></a-cylinder>
				<a-box position="-0.05 -0.5 0" height="0.1" width="0.2" depth="0.1" color="darkorange"></a-box>
			</a-entity>
		</a-scene>
	</body
</html>
